name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show build environment
        run: |
          xcode-select -p
          swift --version

      - name: Build and check for warnings
        run: swift build --build-tests 2>&1 | tee build.log

      - name: Run tests
        run: swift test

      - name: Check code compiles without warnings
        run: '! grep -q "warning:" build.log'

  release:
    name: Build and Release
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        run: |
          # Get the latest tag, default to v1.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting with v1.0.0"
            NEW_VERSION="1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
            # Remove 'v' prefix and split into major.minor.patch
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version will be: v$NEW_VERSION"

      - name: Show build environment
        run: |
          xcode-select -p
          swift --version
          xcodebuild -version

      - name: Generate icons
        run: |
          swift scripts/create_icon.swift
          iconutil -c icns AppIcon.iconset -o AppIcon.icns
          echo "‚úì AppIcon.icns created"

      - name: Build app
        run: ./scripts/build_app.sh

      - name: Create DMG
        run: |
          DMG_TEMP="dmg_temp"
          mkdir -p "$DMG_TEMP"
          cp -R Szwitch.app "$DMG_TEMP/"
          ln -s /Applications "$DMG_TEMP/Applications"

          hdiutil create -volname "Szwitch" \
            -srcfolder "$DMG_TEMP" \
            -ov -format UDZO \
            "Szwitch-${{ steps.version.outputs.VERSION }}.dmg"

          rm -rf "$DMG_TEMP"

      - name: Create ZIP
        run: |
          zip -r "Szwitch-${{ steps.version.outputs.VERSION }}.zip" Szwitch.app

      - name: Calculate checksums
        run: |
          shasum -a 256 "Szwitch-${{ steps.version.outputs.VERSION }}.dmg" > "Szwitch-${{ steps.version.outputs.VERSION }}.dmg.sha256"
          shasum -a 256 "Szwitch-${{ steps.version.outputs.VERSION }}.zip" > "Szwitch-${{ steps.version.outputs.VERSION }}.zip.sha256"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Szwitch v${{ steps.version.outputs.VERSION }}
          body: |
            ## üéâ Automated Release

            **Version:** ${{ steps.version.outputs.VERSION }}
            **Commit:** ${{ github.sha }}

            ### üì¶ Installation

            1. Download `Szwitch-${{ steps.version.outputs.VERSION }}.dmg`
            2. Open the DMG file
            3. Drag Szwitch to Applications

            ### ‚ö†Ô∏è First Launch: Bypassing Gatekeeper

            Since Szwitch is not code-signed with an Apple Developer ID certificate, macOS will block it on first launch. **This is expected.**

            **To open Szwitch:**

            **Method 1 (Recommended):** Right-click ‚Üí Open
            1. In Applications, **right-click** Szwitch.app
            2. Select **"Open"**
            3. Click **"Open"** in the security dialog
            4. After first time, opens normally

            **Method 2:** System Settings
            1. Try to open Szwitch (it will be blocked)
            2. Go to **System Settings** ‚Üí **Privacy & Security**
            3. Click **"Open Anyway"** next to the Szwitch warning

            **Method 3:** Terminal
            ```bash
            xattr -cr /Applications/Szwitch.app
            open /Applications/Szwitch.app
            ```

            ### ‚úÖ Verification

            Verify the download with the provided `.sha256` checksums:
            ```bash
            shasum -a 256 -c Szwitch-${{ steps.version.outputs.VERSION }}.dmg.sha256
            ```

            ### üìã Changes

            View the full diff: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.VERSION }}^...v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            Szwitch-${{ steps.version.outputs.VERSION }}.dmg
            Szwitch-${{ steps.version.outputs.VERSION }}.dmg.sha256
            Szwitch-${{ steps.version.outputs.VERSION }}.zip
            Szwitch-${{ steps.version.outputs.VERSION }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
