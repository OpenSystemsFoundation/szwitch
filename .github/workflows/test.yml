name: Test and Auto-Release

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev

permissions:
  contents: write  # Needed to create tags and releases

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version calculation

      - name: Show build environment
        run: |
          xcode-select -p
          swift --version

      - name: Build and check for warnings
        run: swift build --build-tests 2>&1 | tee build.log

      - name: Run tests
        run: swift test

      - name: Check code compiles without warnings
        run: '! grep -q "warning:" build.log'

  auto-release:
    name: Auto-Version and Release
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      - name: Calculate next version
        id: version
        run: |
          # Get the latest tag, default to v1.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting with v1.0.0"
            NEW_VERSION="1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
            # Remove 'v' prefix and split into major.minor.patch
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_TAG=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version will be: v$NEW_VERSION"

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.version.outputs.NEW_TAG }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Creating tag: $NEW_TAG"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"

          echo "Pushing tag to trigger release workflow..."
          git push origin "$NEW_TAG"

          echo "✓ Tag $NEW_TAG created and pushed successfully"
          echo "✓ Release workflow will be triggered automatically"
